<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="styles.css">  
    <title>Prom Night 2024</title>  
</head>  
<body>  
    <header>  
        <h1>Prom Night 2024</h1>  
        <nav>  
            <ul id="menu">  
                <li><a href="#invitation">Invitation</a></li>  
                <li><a href="#details">Event Details</a></li>  
                <li><a href="#gallery">Gallery</a></li>  
                <li><a href="#rsvp">RSVP</a></li>  
            </ul>  
        </nav>  
    </header>  

    <main>  
        <section id="invitation">  
            <h2>You're Invited!</h2>  
            <p>Join us for a night of fun and memories!</p>  
        </section>  
        
        <section id="details">  
            <h2>Event Details</h2>  
            <p><strong>Date:</strong> Dec 25, 2024</p>  
            <p><strong>Time:</strong> 7 PM - 11 PM</p>  
            <p><strong>Location:</strong> The Leela Palace, Bangalore</p>  
        </section>  
        
        <h2>Pictures from Last Year:</h2>  
        <section id="gallery">  
            <h2>Gallery</h2>  
            <div class="gallery-container">  
                <img src="1.jpg" alt="Prom Photo 1">  
                <img src="2.jpg" alt="Prom Photo 2">  
                <img src="3.jpg" alt="Prom Photo 3">  
                <!-- Add more images as you like -->  
            </div>  
        </section>  
        
        <section id="rsvp">  
            <h2>RSVP</h2>  
            <form id="rsvp-form">  
                <label for="name">Name:</label>  
                <input type="text" id="name" required>  
                
                <label for="email">Email:</label>  
                <input type="email" id="email" required>  
                
                <input type="submit" value="Submit RSVP">  
            </form>  
            <p id="confirmation" style="display:none;">Thank you for your RSVP!</p>  
        </section>  
    </main>  

    <script src="script.js"></script>  
</body>  
</html>
